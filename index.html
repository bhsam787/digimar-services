<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>Service Cards</title>
  <link rel="stylesheet"
        href="business-service-styles.css" />
</head>


<body>
  <business-service-form>
    <section class="service-wrapper">
      <div class="service-card-container">
        <div class="service-column"
             id="col-1"></div>
        <div class="service-column"
             id="col-2"></div>
        <div class="service-column"
             id="col-3"></div>
      </div>
    </section>
  </business-service-form>
  <div class="modal-wrapper">
    <div id="modal-container"
         class="out">
      <div class="modal-background"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/libphonenumber-js/1.11.18/libphonenumber-js.min.js"></script>
  <script src="business-service-component.js"></script>

</html>
